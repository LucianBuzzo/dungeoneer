language: node_js
node_js:
- '8'
before_deploy: npm run build
deploy:
  - provider: npm
    email: lucian.buzzo@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: LucianBuzzo/dungeoneer

  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: true
    local-dir: dist
    on:
      branch: master
